<!DOCTYPE html>
<html>
<head>
  <title>User Management</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="main-toolbar">
    <div class="tool-container">
      <input type="text" class="search-bar" placeholder="search" />
      <button class="sort-button a-z">sort a-z</button>
      <button class="sort-button z-a">sort z-a</button>
      <button class="sort-button newest-oldest">newest first</button>
      <button class="sort-button oldest-newest">oldest first</button>
    </div>
  </div>

  <form class="new-user-form">
    <div class="form-label">Create User</div>
    <div class="user-exists">user already exists</div>
    <input class="new-user-input first-name-input" type="text" required="required" placeholder="first name" />
    <input class="new-user-input last-name-input" type="text" required="required" placeholder="last name" />
    <input class="new-user-input email-input" type="email" required="required" placeholder="email address" />
    <button class="submit-button">+add</button>
  </form>

  <div class="bonus">

  <div class="no-users">...no users found</div>

    <div class="user-list">

      </div>

        <span class="user-listing-name">Butts Carlton</span>

      </div> -->

  </div>

  <div class="edit-modal-greyout">
    <div class="edit-modal-content">
      <span class="edit-modal-title">Edit User</span>
      <span class="edit-modal-user-name">User McUserson</span>
      <form class="edit-modal-form">
        <input type="text" class="new-user-input modal-input edit-modal-first-name" required="required" />
        <input type="text" class="new-user-input modal-input edit-modal-last-name" required="required" />
        <input type="email" class="new-user-input modal-input edit-modal-email" required="required" />
        <button class="edit-modal-submit">confirm changes</button>
        <button class="edit-modal-cancel">cancel changes</button>
      </form>
    </div>
  </div>

  <script src="js/object-store.js"></script>
  <script src="js/user.js"></script>
  <script src="js/main.js"></script>
